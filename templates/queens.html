{% extends "layout/main.html" %}

{% block body %}


<a href="http://www.logotv.com/shows/rupauls-all-stars-drag-race/cast#e359abf0-0269-4a33-85df-674944bfc574">Queens on RuPaul's Site</a>

{% for q in queens %}

<h2>{{q.name}}</h2>
<img src="{{q.img}}" width=150>
<br>
Drafted : {{q.drafted}}
{% if q.drafted == 1 %}
	
		Owner: {{q.owners.username}}
	
{%endif%}
<br>
<a href="/clearowner/{{q.id}}">Clear Owner</a>

{% else %}
<form method="POST" action="/addowner/{{q.id}}">
FREE AGENT! New Owner: <input type="text" name="owner">
</form>
{%endif%}
<a href="/delete/{{q.id}}">Delete Queen</a>
<!--<a href='/duplicate/{{q.id}}'>CLONE THIS QUEEN</a>-->




{%endfor%}

{% endblock %}
